<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <div class="card">
    <div class="logo">
      <img src="./images/logo.svg" alt="logo image" class="logo__img">
    </div>
    <div class="hero">
      <div class="content__img">
        <img src="./images/hero-mobile.jpg" alt="hero image" class="hero__img">
      </div>
    </div>
    <div class="main__content">
      <div class="container">
        <h1 class="main__title"><span>WE'RE<br></span>COMING<br>SOON</h1>
        <p class="main__par"> Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form action="">
          <input type="email" class="input__content" placeholder="Email Address" autocomplete="off">
          <img src="./images/icon-error.svg" alt="error icon" class="error__icon">
          <button type="submit" class="btn__sub">
            <p class="error__text">Please provide a valid email</p>
            <img src="./images/icon-arrow.svg" alt="input arrow image" class="arrow__img">
          </button>
        </form>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
